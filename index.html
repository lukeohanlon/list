<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
      defer
    />

      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- <link rel="stylesheet" href="style.css"/> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Lato:ital,wght@0,100;0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Grocery List</title>
</head>
<body>
    <div class="ui small modal">
        <i class="close icon"></i>
        <div class="header">
          Add Item
        </div>    
          <div class="description form-item">
            <div class="modal-cont">
                <form id="form-list" class="ui form">
                    <div class="field">
                      <label>New Item</label>
                      <input id="content" type="text" name="content" placeholder="Bread ..">
                    </div>
                    <div class="actions">
                        <!-- <button class="ui button" type="submit">Cancel</button> -->
                            <button class="ui primary button right labeled icon form-btn"  type="submit">Add<i class="plus icon"></i></button> 
                    </div>
                  </form>
            </div>
          </div>
          
      </div>
<div  class="cont">
    <h1>Grocery List</h1>
    <div  class="list-wrap">
        <ul id="item-list"  class="list">
            <div class="list-item">
             
            </div>
        </ul>

    </div>
   <div class="bottom">
    
      <!-- <div class="ui small button">
       Delete Completed
      </div>
      <div class="ui small  disabled button">
        Delete All
      </div> -->
      <div  onclick="modalShow()" class="ui small primary labeled icon button">
        <i class="plus icon"></i> Add Item
      </div>
   </div>
</div>
<script src="index.js"></script>
</body>
</html>
